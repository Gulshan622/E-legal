<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main class="invitation-detail background">
        <div class="container xs">
            <div class="logo exit-button">
                <img src="assets/images/logo.png" alt="logo" class="logo-img">
                <img src="assets/images/close.png" alt="close-icon" class="close-icon">
            </div> 
            <div class="container-content">
                <p class="sub-text">Qarşı tərəfləri imzalamağa dəvət edin və ödəniş edin</p>
                <p class="text">Digərlərini imzalamağa dəvət etməyin vaxtıdır!
                    İmzalayan şəxslərin məlumatlarını yoxlayın və hər şey 
                    düzgündürsə, imzalamağa dəvət edin.</p>
                    <form action="">
                        <div class="input-box">
                            <label for="">Sənədin adı</label>
                            <input type="text" name="" class="detail-input">
                        </div>
                        <div class="input-box">
                            <label for="">Göndəriləcək</label>
                            <input type="text" name="" class="detail-input">
                            <input type="text" name="" class="detail-input">
                        </div>
                        <div class="input-box">
                            <label for="">Sənədi imzalamaq üçün son müddət:</label>
                            <input type="text" name="" id="date" placeholder="GG.AA.İİİİ ">
                        </div>
                        <div class="input-box">
                            <label for="">Mesaj (qeyri-məcburi)</label>
                            <textarea name="" id="" placeholder="Qarşı tərəfə mesajınızı qeyd edin (qeyri-məcburi)"></textarea>
                        </div>
                    </form>
                <p class="bottom-text">Məsləhət: Əgər göndərilən dəvətlərə dəyişiklik etmək istəyirsinizsə sadəcə sorğunu ləğv edin. </p>
                <a href="" class="button-next">Göndər</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
