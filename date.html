<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main class="date background">
        <div class="container">
            <div class="logo exit-button">
                <img src="assets/images/logo.png" alt="logo" class="logo-img">
                <img src="assets/images/close.png" alt="close-icon" class="close-icon">
            </div> 
            <div class="container-content">
               <label for="now" class="input-radio">
                    <input type="radio" name="" id="now">
                    İndi
               </label>
               <label for="hour" class="input-radio">
                    <input type="radio" name="" id="hour">
                    Saatlıq
                </label>
                <label for="6-hour" class="input-radio">
                    <input type="radio" name="" id="6-hour">
                    Hər 6 saatda 
                </label>
                <label for="24-hour" class="input-radio">
                    <input type="radio" name="" id="24-hour">
                    Hər 24 saatda 
               </label>
               <label for="3-day" class="input-radio">
                    <input type="radio" name="" id="3-day">
                    3 gün 
                </label>
                <label for="7-day" class="input-radio">
                    <input type="radio" name="" id="7-day">
                    7 gün 
                </label>
                <a href="" class="button-next">Təsdiqlə</a>
            </div>
        </div>
    </main>
</body>
</html>
